<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
    <link rel="stylesheet" href="css/float-grid.css" />
    <link rel="stylesheet" href="css/main.css" /> 
</head>
<body>
    <header>
        <div class="row">
        <div class="col-12"><h1>Star Wars Characters</h1><h2>Incomplete list</h2></div></div></header>
    <main>
          <div class="row">
              <div class="col-4">
        <div class="card">
    <img src="images/rey_square.png" class="photo"/><div><p class="name">Ray</p><p class="description">Protagonist, from Tatooine</p></div></div>
              
        </div>
       
        
              <div class="col-4">
        <div class="card">
    <img src="images/finn_square.png" class="photo"/><div><p class="name">Finn</p><p class="description">Storm Trooper, befriends Ray</p></div></div>
              
        </div>
      
              <div class="col-4">
        <div class="card">
    <img src="images/chewbacca_square.png" class="photo"/><div><p class="name">Chewbacca</p><p class="description">A great first mate</p></div></div>
              
        </div>
        <div class="col-4">
        <div class="card">
    <img src="images/kylo_square.png" class="photo"/><div><p class="name">Kylo</p><p class="description">Main Villain, or is he?</p></div></div>
        </div>
       
        
              <div class="col-4">
        <div class="card">
    <img src="images/poe_square.png" class="photo"/><div><p class="name">Poe</p><p class="description">A great first mate</p></div></div>
              
        </div>
      
              <div class="col-4">
        <div class="card">
    <img src="images/yoda_square.png" class="photo"/><div><p class="name">Yoda</p><p class="description">Wise old Jedi Master</p></div></div>
              
        </div>
        </div>
    </main>
<footer></footer>
</body>
</html>
